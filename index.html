<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>todos</h1>
      <div class="listArea">
        <form>
          <input id="todoInput" placeholder="todo item" type="text" name="todoInput"/>
        </form>
        <section class="all show">

          <div class="todoAdded">
          </div>
        </section>

        <section class="active">
          <div>
              *active items here*
          </div>
        </section>
        <section class="completed">
          <div>
            *completed items willl be dumped here*
          </div>
        </section>
        <div class="tabNav">
          <div class="activeCounter">
            <span class="activeLength">?</span>left
          </div>
          <nav>
            <ul>
              <li class="tabs active" rel="all">All</li>
              <li class="tabs" rel="active">Active</li>
              <li class="tabs" rel="completed">Completed</li>
            </ul>
          </nav>
          <div class="clearCompleted">
            Clear completed
          </div>
        </div>
      </div>
    </div>
  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
  <script src="bower_components/moment/moment.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
